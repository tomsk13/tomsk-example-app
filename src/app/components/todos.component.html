<div class="container">
  <form class="form-inline">
    <label class="sr-only" for="name">Name</label>
    <input type="text" name="name" [(ngModel)]="model.name" name="name" class="form-control mb-2 mr-sm-2 mb-sm-0" id="name" placeholder="Name" />

    <label class="sr-only" for="descritpion">Description</label>
    <input type="text" name="description" [(ngModel)]="model.description" class="form-control mb-2 mr-sm-2 mb-sm-0" id="descritpion" placeholder="Description" />

    <button type="button" class="btn btn-primary" (click)="addItem()">Submit</button>
  </form>
  <br />
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of actions.todos | async; let i = index; trackBy: trackById;">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ todo.name }}</td>
        <td>
          <todo-description [statePath]="statePath" [stateIndex]="i"></todo-description>
        </td>
        <td><button class="btn btn-danger" (click)="deleteItem(i)">X</button></td>
      </tr>
    </tbody>
  </table>
</div>
